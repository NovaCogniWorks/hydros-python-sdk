# Shared MQTT Broker Configuration
# This file contains the MQTT broker connection settings shared by all agents

# MQTT Broker URL (tcp:// or ssl://)
mqtt_broker_url=tcp://192.168.1.24

# MQTT Broker Port
mqtt_broker_port=1883

# MQTT Topic for coordination commands
# Each agent can override this in their own configuration if needed
mqtt_topic=/hydros/commands/coordination/weijiahao

# Hydros Cluster and Node Configuration
# These settings are shared by all agents in this deployment
hydros_cluster_id=default_cluster
hydros_node_id=default_central
